<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="main-box" >
      <div class="box1 box" id="1"></div>
      <div class="box2 box" id="2"></div>
      <div class="box3 box" id="3"></div>
      <div class="box4 box" id="4"></div>
      <div class="box5 box" id="5"></div>
      <div class="box6 box" id="6"></div>
      <div class="box7 box" id="7"></div>
      <div class="box8 box" id="8"></div>
      <div class="box9 box" id="9"></div>
    </div>
    <div class="score">
        <div> 
            <p>PLAYER (X)</p>
            <p>0</p>
        </div>
        <div>
            <p>TIE </p>
        </div>
        <div>
            <p>PLAYER (0)</p>
            <p>0</p>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
